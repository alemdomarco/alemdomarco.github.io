---
layout: postlayout
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }} {{ page.buttons }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} • tags:
    {% for tag in page.tags %}
      <a href="/tag/{{ tag }}.html"><code><nobr>{{ tag }}</nobr></code></a>
    {% endfor %} • by <a href="https://www.twitter.com/{{ page.author }}">{{page.author}}</a> •
    <i class="fa fa-comments" aria-hidden="true"></i>
    <a class="post-meta" href="{{ page.url | prepend: site.baseurl | append: '#disqus_thread'}}">Comments</a>
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
